
on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master
name: Build
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.2.0
      with:
        flutter-version: '1.20.0'
        channel: 'dev'
    - run: flutter pub get
