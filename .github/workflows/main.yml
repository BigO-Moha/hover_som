name: build
on:
  pull_request:
    paths:
      - "**"
  push:
    branches:
      - master

jobs:
  android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.3.0
      - name: go to example
        run: cd example
      - name: Install Dependencies
        run: flutter packages get
      - name: Format
        run: flutter build apk

